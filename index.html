<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- My css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Page title bar -->
    <nav class="navbar navbar-light bg-dark">
        <span class="h1 mr-auto ml-auto nav-text">Realestate and Covid</span>
    </nav>

    <!-- Content box -->
    <div class="container-fluid row bg-light p-0 mr-0 ml-0">
        <!-- Aside with selected cities -->
        <aside class="col-md-4 col-sm-12 pt-4 pl-4 pb-4">
            <!-- Input form -->
            <form>
                <div class="form-row align-items-center">
                    <div class="col-sm-9">
                        <label class="sr-only" for="city-input">Search for City</label>
                        <input type="text" class="form-control" id="city-input" placeholder="Search for City">
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" id="city-submit" class="btn btn-primary"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                          </svg></button>
                    </div>
                </div>
            </form>
            <div class="container mt-2" id="city-container"></div>
        </aside>

        <!-- Display portion -->
        <main class="col-md-8 col-sm-12 bg-white">
            <!-- Current Info -->
            <section class="row border m-1">
                <div class="col-md-4 col-sm-12">
                <ul><h1 id="current-city"> Current City </h1>
                <li><h3 id="something">  </h3>Stat: </li>
                </ul>
                </div>
                <canvas class="col-md-8 col-sm-12" id="myChart" width="400" height="200"></canvas>
            </section>

        </main>

        <!-- content box end -->
    </div>


    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Moment -->
    <script src="moment.js"></script>
    <!-- My Script -->
    <script src="script.js"></script>
</body>

</html>
